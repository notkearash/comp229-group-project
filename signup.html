    <style>
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: left;
            background-color: #282727;
            opacity: 0.6;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .signup-form label {
            font-weight: bold;
            text-align:left;
            margin-top: 5px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="password"] {
            width: 200px;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 10px 20px;
            background-color: #008080;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        /* Added styles for vertical alignment */
        .signup-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .signup-form form label {
            width: 100%;
        }

        .signup-form input[type="text"],
        .signup-form form input[type="password"] {
            width: 100%;
        }
    </style>
</head>
